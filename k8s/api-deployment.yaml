apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: backend-challenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: backend-challenge-api:local
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "develop"
            - name: DB_USER
              value: sa
            - name: DB_PASSWORD
              value: "YourStrong!Passw0rd"
            - name: DB_HOST
              value: sqlserver.backend-challenge.svc.cluster.local
            - name: DB_NAME
              value: challenge
            - name: S3_AWS_REGION
              value: us-east-1
            - name: S3_AWS_ACCESS_KEY_ID
              value: test
            - name: S3_AWS_SECRET_ACCESS_KEY
              value: test
            - name: S3_BUCKET
              value: jobs
            - name: SQS_QUEUE_URL
              value: http://localstack.backend-challenge.svc.cluster.local:4566/000000000000/jobs-queue
            - name: SQS_ENDPOINT
              value: http://localstack.backend-challenge.svc.cluster.local:4566
            - name: AWS_ACCESS_KEY_ID
              value: test
            - name: AWS_SECRET_ACCESS_KEY
              value: test
            - name: AWS_DEFAULT_REGION
              value: us-east-1
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: backend-challenge
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30000

